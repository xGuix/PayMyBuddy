<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Friend</title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">	
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" 
		    		data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
		    		aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/friend">FRIEND</a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/paid">PAID</a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">logout</a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br>
	    <h3>Friend</h3>
	    <br><br>
	    <div class="container-fluid">
			<div class="row justify-content-center" >
	       		<div class="alert alert-primary" role="alert" th:text="${addFriendMsgSuc}" th:if="${addFriendMsgSuc}"></div>
	        	<div class="alert alert-danger" role="alert" th:text="${addFriendMsgErr}" th:if="${addFriendMsgErr}"></div>
		        <div th:if="${searchError}" class="searchAccountResult">
	            	<p th:text="${searchError}"></p>
	        	</div>
			
		        <form th:action="@{/searchFriends}">
		           <div class="input-group flex-nowrap">
	  					<span class="input-group-text" id="addon-wrapping"> Find friends by email: </span>
	 					<input type="text" class="form-control" placeholder="User email" aria-label="Username" aria-describedby="addon-wrapping">
	 					<button type="button" class="btn col-2 btn-success" > Search </button>
					</div>
		        </form>
		        <br><br>
		        <div th:if="${searchFriends}" class="searchAccountResult">
		            <p th:text="|Email : ${searchResult.email}|"></p>
		            <form th:action="@{/addFriend}">
		                <input th:value="${searchResult.email}" type="email" class="form-control" placeholder="Enter email" name="email">
		                <button type="submit" class="btn btn-default"> Add to contact</button>
		            </form>
		        </div>
		        <br> <br> <br>
		        <hr>
		        <table class="table " >
		        	<thead>
		            <tr>
		            	<th scope="col">#</th>
		            	<th scope="col"> First name </th>
		            	<th scope="col"> Last name </th>
		                <th scope="col"> Email </th>
		                <th scope="col"> City </th>
		            </tr>
		            </thead>
		            <tbody th:each="user : ${friendsList}" th:remove="tag">
		                <tr>
		                	<td th:text="${user.firstname}"></td>
		                	<td th:text="${user.lastname}"></td>
		                    <td th:text="${user.email}"></td>
		                    <td th:text="${user.city}"></td>
	               		</tr>
	            	</tbody>
	        	</table>
	        </div>
	    </div>	
	</body>
</html>
