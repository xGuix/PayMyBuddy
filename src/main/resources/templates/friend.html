<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title> FRIEND </title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">	
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
		    		aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbar">
		      <div class="navbar-nav">
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/friend">FRIEND</a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/paid">PAID</a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">logout</a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br>
	    <br><br>
	    <br><br>
	    <div class="container-fluid">
			<div class="row justify-content-center" >
				<div class="col-sm-7 text-center">
					<!-- Success message -->
					<div class="alert alert-success" role="alert" th:text="${addFriendSuccess}" th:if="${addFriendSuccess}"></div>
					<br>
					<!-- information -->
					<p><strong> Search a friend with email address:</strong>
					<br> If someone found, you will able to add it to your friends list. </p>
					<br>
					<!-- Search friends field form -->
				    <form th:action="@{/findFriends}" method="get">
				    	<div class="input-group flex-nowrap">
			  				<span class="input-group-text" id="addon-wrapping"> Enter email: </span>
			 				<input name="email" type="email" class="form-control" id="email" placeholder="Email address">
			 				<button type="submit" class="btn btn-success"> search </button>
						</div>
				    </form>
				    <br><br>
				    <!-- Search result fields -->
				    <div th:if="${searchResult}" class="searchAccountResult">
				   		<p th:text="|First name : ${searchResult.firstname}|"></p>
				   		<p th:text="|Last name : ${searchResult.lastname}|"></p>
				   		<p th:text="|City : ${searchResult.city}|"></p>
				    	<p th:text="|Email : ${searchResult.email}|"></p>
				    	<!-- Add friend button -->
				     	<form th:action="@{/addFriend}" method="post">
				     		<input th:value="${searchResult.email}" type="email" class="form-control" placeholder="Enter email" name="email">
				            <button type="submit" class="btn btn-default"> Add to contact</button>
				       </form>
				   </div>
				   <!-- Table of actual friends list -->
				   <table class="table table-striped">
				   		<thead class="table-light">
				        <tr>
				            <th scope="col"> First name </th>
				            <th scope="col"> Last name </th>
				            <th scope="col"> City </th>
				            <th scope="col"> Email </th>
				        </tr>
				        </thead>
				        <tbody th:each="user : ${friend}" th:remove="tag">
				        	<tr>
				              	<td th:text="${user.firstname}"></td>
				               	<td th:text="${user.lastname}"></td>
				                <td th:text="${user.city}"></td>
				                <td th:text="${user.email}"></td>
			               	</tr>
			            </tbody>
			        </table>
		        </div>
	        </div>
	    </div>	
	</body>
</html>
