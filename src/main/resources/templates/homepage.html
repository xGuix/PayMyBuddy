<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title> HOME </title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">	
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
		    		aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    	</button>
		   		 <div class="collapse navbar-collapse" id="navbar">
		    		<div class="navbar-nav ">
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/friend"> FRIEND </a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/send"> SEND </a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout</a>
		     		</div>		     
				</div>
			</div>
		</nav>
		<br><br>
		<div class="container-fluid">
			<div class="row justify-content-center" >
				<div class="col-lg-auto text-center">
					<p style="color:lightgrey"> Connected to: <span sec:authentication="principal.username"> </span></p>
					<!-- Success message -->
					<div th:if="${success}" th:class="${alert}">
						<div class="alert alert-success"> ─=≡Σ((( つ•̀ω•́)つ Welcome to pay my buddy! </div>
					</div>
					<br>
					<!-- User informations update -->
					<h3> ADD MONEY </h3>
					<br>
					<form th:action="@{/bankaccount}" method="post">
					<!-- Balance View and add money -->
					<div class="input-group input-group-sm mb-3">
						  <span class="input-group-text">€</span>
						  <span class="input-group-text col-3 justify-content-center">200.00</span>
						  <input type="text" class="form-control" aria-label="Balance">
					</div>
					<!-- Add money button -->
					<div class="d-grid gap-2 col-6 mx-auto">
					  	<input class="form-control btn btn-success btn-sm" type="submit" name="addMoney" id="addMoney" value="add money">
					</div>
					</form>
					<br><br>
					<!-- User informations update -->
					<h3> ADD BANK ACCOUNT </h3>
					<br>
					<form th:action="@{/userbank}" method="get" th:object="${bank}">	
						<!-- Add bank account fields -->
						<div class="input-group input-group-sm mb-3">
						  	<span class="input-group-text col-4 justify-content-center"> Iban number </span>
  							<input type="text" class="form-control" id="ibanAccount" th:value="${ibanaccount}" autofocus="autofocus" required >
						</div>
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-4 justify-content-center"> Bank name </span>
  							<input type="text" class="form-control" id="bankName" th:value="${bankname}" autofocus="autofocus" required >
						</div>
					 	<!-- Add account button -->
					 	<div class="d-grid gap-2 col-6 mx-auto">
					  		<input class="form-control btn btn-success btn-sm" type="submit" name="bank-submit" id="bank-submit" value="Save account">
					  	</div>
					</form>
					<br><br>
					<!-- User informations saved : update available -->
					<h3> UPDATE YOUR PROFIL </h3>
					<br>
					<form action="@{/homepage}" method="get" th:object="${user}">
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-4 justify-content-center" id="inputGroup-sizing-sm"> First name</span>
	  						<input type="text" class="form-control" id="firstname" name="firstname" th:value="${firstname}" aria-label="firstname">
						</div>
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-4 justify-content-center" id="inputGroup-sizing-sm"> Last name</span>
	  						<input type="text" class="form-control" id="lastname" name="lastname" th:value="${lastname}" aria-label="lastname">
						</div>
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-4 justify-content-center" id="inputGroup-sizing-sm"> City </span>
	  						<input type="text" class="form-control" id="city"  name="city" th:value="${city}" aria-label="city">
						</div>
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-4 justify-content-center" id="inputGroup-sizing-sm"> Email</span>
	  						<input type="text" class="form-control" id="email" name="email" th:value="${email}" aria-label="email">
						</div>
						<!-- update button -->
						<div class="d-grid gap-2 col-6 mx-auto">
						  	<input class="form-control btn btn-success btn-sm" type="submit" id="update-submit" name="update-submit" value="update">
						</div>
					</form>			        
				</div>
			</div>
		</div>
	</body>
</html>
