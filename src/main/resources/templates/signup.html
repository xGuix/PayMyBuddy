<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signup as a new user</title>		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">		
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" 
		    		data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
		    		aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" aria-current="page" href="#"> HOME</a>
		        <a class="nav-link" href="#">FRIEND</a>
		        <a class="nav-link" href="#">TRANSACTION</a>
		        <a class="nav-link disabled">logout</a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br>
		<br><br>
		<br><br>
		<!-- Create HTML signup form -->
		<div class="container-fluid ">
			<div class="row justify-content-md-center" >
				<div class="col-md-4">			
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-success" role="alert"> You've successfully registered to PayMyBuddy!</div>
					</div>
					<h3> Signup as new user </h3>
					<!-- Signup button for new user -->
					<span> Already user? <a href="/" th:href="@{/login}"> Login to your account here  </a></span>
					<br>
					<form th:action="@{/signup}" method="post" th:object="${user}">
					<br><br>
						<!-- Sign up new user fields -->
						<div class="input-group mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-default"> First name </span>
						  <input type="text" id="firstname" class="form-control" th:field="*{firstname}" required autofocus="autofocus" 
						  		aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-default"> Last name </span>
						  <input type="text" id="lastname" class="form-control" th:field="*{lastname}" required autofocus="autofocus" 
						  		aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-default"> City </span>
						  <input type="text" id="city" class="form-control" th:field="*{city}" required autofocus="autofocus" 
						  		aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-default"> Email </span>
						  <input type="text" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" 
						  		aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-default"> Password </span>
						  <input type="text" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" 
						  		aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
						</div>
					 	<br>
					 	<!-- Signup button -->
					 	<div class="d-grid gap-2 col-6 mx-auto">
					  		<button type="submit" name="signup-submit" id="signup-submit" class="btn btn-success"> Create account </button>
					  	</div>
					</form>
			 	</div>
			</div>
		</div>
	</body>
</html>
