<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title> SEND </title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">	
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
		    		aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbar">
		      <div class="navbar-nav">
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/friend"> FRIEND </a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/send"> SEND </a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout</a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br>
		<br><br>
	    <div class="container-fluid">
	    	<div class="row justify-content-center" >
	    		<div class="col-lg-5 text-center">
	    			<!-- Send money form -->
	    			<h3>SEND MONEY</h3>
	    			<br>
					<form th:action="@{/sendmoney}" method="post" th:object="${transactions}">
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-3 justify-content-center" th:text="${user.balance}"></span>
							<span class="input-group-text"> € </span>
							<input type="text" class="form-control" name="balance" placeholder="1.00" required>
						</div>
					 	<div class="input-group input-group-sm mb-3">
					    	<span class="input-group-text col-3 justify-content-center"> Friends</span>
					    	<select class="form-select form-select-sm">
								<option selected> Select friend to send money... </option>
								<option th:each="user: ${friend}" th:text="${user.firstname}+' '+${user.lastname}" th:value="${user.email}"> </option>
							</select>
					  	</div>
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text col-3 justify-content-center"> Message </span>
						    <textarea class="form-control" placeholder="Write your message..."></textarea>
						</div>
						<!-- Send money button -->
						<div class="d-grid gap-2 col-3 mx-auto">
							<input class="form-control btn btn-success btn-sm" type="submit" name="sendMoney" value="Send money">
						</div>
					</form>
					<br><br>
			        <h3>MY TRANSACTIONS</h3>
			        <br>
			        <table class="table table-striped">
				   		<thead class="table-light">
				        <tr>
				            <th scope="col" style="font-size:0.9em"> Receiver </th>
				            <th scope="col" style="font-size:0.9em"> DateTime </th>
				            <th scope="col" style="font-size:0.9em"> Amount </th>
				            <th scope="col" style="font-size:0.9em"> Description </th>
				            <th scope="col" style="font-size:0.9em"> Fee </th>
				        </tr>
				        </thead>
				        <tbody th:each="transaction: ${transactions}" th:remove="tag">
				        	<tr>
				              	<td th:text="${transaction.receiver}" style="font-size:0.9em"></td>
				               	<td th:text="${transaction.dateTime}" style="font-size:0.9em"></td>
				                <td th:text="${transaction.amount}" style="font-size:0.9em"></td>
				                <td th:text="${transaction.description}" style="font-size:0.9em"></td>
				                <td th:text="${transaction.transactionFee}" style="font-size:0.9em"></td>
			               	</tr>
			            </tbody>
			        </table>
				</div>
			</div>
	    </div>
	</body>
</html>
