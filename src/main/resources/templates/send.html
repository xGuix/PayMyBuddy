<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title> SEND </title>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">	
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
		    		aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbar">
		      <div class="navbar-nav">
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/friend"> FRIEND </a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" href="/send"> SEND </a>
		        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout</a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br>
		<br><br>
		<br><br>
	    <div class="container-fluid">
	    	<div class="row justify-content-center" >
	    		<div class="col-lg-5 text-center">
	    			<h3>SEND MONEY</h3>
	    			<br>
					<form action="@{/send}" method="post" th:object="${transaction}">
					 	<div class="mb-3">
					    	<label for="receiver" class="form-label"> Receiver </label>
					    	<input type="email" class="form-control" id="receiver">
					  	</div>
					  	<div class="mb-3">
					  		<label for="amount" class="form-label"> Amount </label>
					    	<input type="text" class="form-control" id="amount" placeholder="15.00€">
					 	</div>
						<div class="form-floating">
						    <textarea class="form-control" id="comment"></textarea>
						  	<label for="comment" class="form-label"> Write a message:</label>
						</div>
						<br>
						<div class="col">
						 	<button type="submit" class="btn btn-success" name="send" id="send"> Send money </button>
						</div>
					</form>
					<br><br>
					<br>
			        <h3>MY TRANSACTIONS</h3>
			        <br>
			        <table class="table table-striped">
				   		<thead class="table-light">
				        <tr>
				            <th scope="col" style="font-size:0.9em"> Receiver </th>
				            <th scope="col" style="font-size:0.9em"> DateTime </th>
				            <th scope="col" style="font-size:0.9em"> Amount </th>
				            <th scope="col" style="font-size:0.9em"> Description </th>
				            <th scope="col" style="font-size:0.9em"> Fee </th>
				        </tr>
				        </thead>
				        <tbody th:each="transaction: ${transactions}" th:remove="tag">
				        	<tr>
				              	<td th:text="${transaction.receiver.user.firstname}" style="font-size:0.9em"></td>
				               	<td th:text="${transaction.datetime}" style="font-size:0.9em"></td>
				                <td th:text="${transaction.amount}" style="font-size:0.9em"></td>
				                <td th:text="${transaction.description}" style="font-size:0.9em"></td>
				                <td th:text="${transaction.transactionfee}" style="font-size:0.9em"></td>
			               	</tr>
			            </tbody>
			        </table>
				</div>
			</div>
	    </div>
	</body>
</html>
