<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<form class="form-signin" method='POST' name='f' th:action="@{/login/process}">
    <div class="logo">Pay my buddy</div>

    <p class="errorMsg" th:if="${param.error}">Invalid email or password</p>
    <p class="errorMsg" th:if="${param.logout}">You have been logged out</p>

    <label class="sr-only" for="inputEmail">Email address</label>
    <input autofocus class="form-control" name="username" id="inputEmail" placeholder="Email address" required type="email">
    <br>
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" name="password" id="inputPassword" placeholder="Password" required type="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-primary form-control" type="submit">Log in</button>
    <br><br>
    <a class="btn btn-primary form-control" href="/signup">Signup</a>
</form>
</body>
</html>
