<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login to pay my buddy</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">		
	</head>	
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> ─=≡Σ((( つ•̀ω•́)つ PAY MY BUDDY </a>
		   		<button class="navbar-toggler" type="button" 
		    		data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
		    		aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		     	<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" aria-current="page" href="#"> HOME</a>
		        <a class="nav-link" href="#">FRIEND</a>
		        <a class="nav-link" href="#">TRANSACTION</a>
		        <a class="nav-link disabled">logout</a>
		      </div>		     
		    </div>
		  </div>
		</nav>
		<br><br>
		<br><br>
		<br><br>
		<div class="container-fluid ">
			<div class="row justify-content-md-center" >
				<div class="col-md-auto">
					<h3>Login to your account</h3>
					<!-- Signup button for new user -->
					<span> New user? <a href="/" th:href="@{/signup}"> Create your account here </a></span>
					<br>
					<br>
					<br>
					<form th:action="@{/login}" method="post">
						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger" role="alert"> Invalid email or password ! Please retry. </div>
						 </div>
						 <!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info"> You have been logged out. </div>
						</div>
						 <!-- User field -->
					  	<div class="col">
					   		<label for="username" class="form-label"> User email </label>
					    	<input type="email" class="form-control" id="username" name = "username"
								placeholder="Enter your email ID" autofocus="autofocus"aria-describedby="emailHelp">
					   		 <div id="emailHelp" class="form-text"> We'll never share your email with anyone else! </div>
					  	</div>
					 	 <!-- Password field -->
					 	<div class="col">
					   		<label for="password" class="form-label"> Password </label>
					    	<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
					 	</div>
					  	<br><br>
					 	 <!-- Login button -->
					 	<div class="d-grid gap-2 col-6 mx-auto">
					  		<button type="submit" name="login-submit" id="login-submit" class="btn btn-success"> Login </button>
					  	</div>
					</form>
			 	</div>
			</div>
		</div>
	</body>
</html>
